<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="exercise-2">
        <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus, ut.</p>
        <button id="change-btn">Change Text</button>
    </div>
    <br>
    <div class="exercise-3">
        <button id="btn1" class="btn1">Button 1</button>
        <img id = "car-img" class="car-img" src="assets/flinstones.jpg" alt="nice ride">
        <button id="btn2" class="btn2">Button 2</button>
    </div>
    <br>
    <div class="exercise-4">
        <form class="form">
            <input type="text" id="input">
            <button type="button" id="form-btn">Display Text Below</button>
        </form>
        <p id="form-text"></p>
    </div>
    <br>
    <div class="exercise-5">
        <button id="start-timer-btn">Start Timer</button>
        <span id="timer" class="timer"></span>
        <button id="stop-timer-btn">Stop Timer</button>
    </div>
    <br>
    <div class="exercise-6">
        <form id="calculator-form" class="calculator-form">
            <input type="text" id="num1" placeholder="Enter the first number">
            <input type="text" id="num2" placeholder="Enter the second number">
            <button type="button" id="add">Add</button>
            <button type="button" id="subtract">Subtract</button>
            <button type="button" id="multiply">Multiply</button>
            <button type="button" id="divide">Divide</button>
        </form>
        <span>Result: </span><span id="result"></span>
    </div>
</body>
</html>
